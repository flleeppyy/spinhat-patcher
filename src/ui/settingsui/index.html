<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinhat Settings</title>
  <link rel="stylesheet" href="../styles.css" />
<link rel="stylesheet" href="mainStyles.css" />
</head>
<body>
  <div id="title-bar">
    <div id="window-controls">
      <div id="minimize">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
          <path d="M19 13H5v-2h14v2z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </div>
      <div id="close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </div>
    </div>
  </div>
  <div id="main-container">
    <div class="header">
      <h1 class="title">Settings</h1>
    </div>
    <div class="container">
      <div id="settings">
        <div class="setting-container">
          <h3>Custom patch path</h3>
          <p>Use a different instance of Spinhat. This is useful for development.</p>
          <button id="clear" class="but-even-smaller less-round">Clear</button>
          <button id="choosepath" class="but-even-smaller less-round">Choose Path</button>
          <label for="patch-path">None</label>
          <input type="text" id="patch-path" webkitdirectory hidden/>
          <script>
            document.querySelector('#choosepath').addEventListener('click', function() {
              Spinhat.window.dialog.showOpenDialog({
                title: 'Choose Spinhat Patch Path',
                properties: ['openDirectory']
              }).then(function(response) {
                if (response.canceled) {
                  return;
                }
                if (response.filePaths.length > 0) {
                  document.querySelector('label').innerHTML = response.filePaths[0];
                  document.querySelector('input').value = response.filePaths[0];
                }
              });
            });

            document.querySelector('#clear').addEventListener('click', function() {
              document.querySelector('label').innerHTML = 'None';
              document.querySelector('input').value = '';
            });
          </script>

        </div>
        <div class="horizontal-divider lighter smaller"></div>
        <div class="setting-container">
          <h3>Useless setting</h3>
          <p>This is a useless setting.</p>
          <input type="text" id="useless-setting" placeholder="Enter useless setting" />
        </div>
        <div class="horizontal-divider lighter smaller"></div>
        <div class="setting-container">
          <h3>Tools</h3>
          <button id="open-resources-folder" class="but-even-smaller">Open RPC Resources Folder</button>
          <button id="open-spinhat-folder" class="but-even-smaller">Open Spinhat folder</button>
        </div>

      </div>
    </div>
    <div class="footer">
      <button id="save-settings" class="but-smaller">Save</button>
      <button id="cancel" class="but-smaller red">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
