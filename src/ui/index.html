<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title-bar">
    <div id="window-controls">
      <div id="minimize">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
          <path d="M19 13H5v-2h14v2z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </div>
      <div id="close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </div>
    </div>
  </div>
  <div id="main-container">
    <div class="header">
      <h1 class="title">SpinHat</h1>
      <h3 class="subtitle">Patcher</h3>
    </div>
    <div class="container">
      <div id="downloader" class="box">
        <h2>Download SpinHat</h2>
        <div id="spinhat-commitinfo">
          <!-- Hover for commit info -->

          <div id="spinhat-commitinfo-hover">
            <p>Hover for commit info</p>
            <div id="spinhat-commitinfo-hover-content">
            </div>
          </div>
          <p class="status">Status: <span id="spinhat-commit-status" class="warning">Checking</span></p>
        </div>
        <div id="download-option">
          <h3>Select:</h3>
          <select id="download-select">
            <option value="Install">Install</option>
            <option value="Update">Update</option>
            <option value="Uninstall">Uninstall</option>
          </select>

        </div>
        <button id="download-button">Go</button>
      </div>
      <div class="divider"></div>
      <div id="patcher" class="box">
        <h2>Patch</h2>
        <p class="status">Status: <span id="patch-status"></span></p>
        <div id="patch-option">
          <h3>Select: </h3>
          <select id="patch-select">
            <option value="0">Patch</option>
            <option value="1">Unpatch</option>
          </select>
        </div>
        <button id="patch-button">Go</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
